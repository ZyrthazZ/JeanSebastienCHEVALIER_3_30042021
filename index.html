<!DOCTYPE html>
<html lang=fr>
<head>
    <meta charset="utf-8"/>
    <title>OhMyFood - Acceuil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
    <body>
        <div id="bloc_page">
            
            <header> <!-- Début du header. Contient le logo OhMyFood et la localisation (statique) -->
                <img class="header__logo" src="/Maquettes/Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"> </img>
                <div class="header__loc">
                    <div class="header__map"> <i class="fas fa-map-marker-alt" id="map" ></i> </div>
                    <span class="header__text"> Paris, Belleville </span>
                </div>
            </header> <!-- Fin du header -->
            
            <section class="explore"> <!-- Début de la section explore. Contient le texte de la section ainsi qu'un bouton lien ancre vers la section restaurants -->
                
            </section> <!-- Fin de la section explore -->
            
            <section class="operation"> <!-- Début de la section operation. Contient des cartes (inactives) -->
                
            </section> <!-- Fin de la section operation -->
            
            <section class="restaurants"> <!-- Début de la section restaurants. Contient des cartes pour les différents restaurants amenant vers les pages de ceux-ci -->
                
            </section> <!-- Fin de la section restaurants -->
            
            <footer> <!-- Début du footer. Contient le logo OhMyFood, des liens (inactifs) ainsi que le lien contact menant vers une adresse mail -->
                
            </footer> <!-- Fin du footer -->
            
        </div>
    </body>
</html>
